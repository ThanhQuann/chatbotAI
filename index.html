<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <title>Chatbot AI By Nhóm 6</title>
    <link rel="stylesheet" href="styles.css">
   
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./Favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./Favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./Favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./Favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./Favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./Favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./Favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./Favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./Favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./Favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
        <link rel="manifest" href="./Favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

    <script defer src="app.js"></script>
    
</head>

<body>

    <div class="chat-total">
    <div class="chat-container">
        <div class="chat-header">
            <h1>Trò Chuyện Với Chatbot</h1>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="gpt-message message">
                <img src="img/robot.png" alt="Chatbot Avatar" class="avatar">
                <div class="message-content">
                    <div class="message-author">Chatbot</div>
                    <div class="message-text">Xin chào, tôi là Chatbot tôi có thể giúp gì cho bạn ?</div>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input id="user-input" type="text" placeholder="Nhập câu hỏi tại đây...">
            <button id="send-btn">Gửi</button>
        </div>
        </div>
    </div>
     

    <script src='https://code.jquery.com/jquery-1.8.2.js'></script>
    <script src="./script.js"></script>
</body>
</body>

</html>
